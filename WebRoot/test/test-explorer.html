<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>判断浏览器类型及版本</title>
<meta name="Keywords" content="">
<meta name="author" content="@my_programmer">
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    var chars=navigator.userAgent;    //浏览器的用户代理字符串
    var bro=$.browser;
    if(chars.indexOf("Chrome")>0){
        alert("Chrome"+bro.version);
    }
    if(chars.indexOf("IE")>0){
        alert("IE"+bro.version);
    }
    if(chars.indexOf("Safari")>0&&chars.indexOf("Chrome")<0){
        alert("Safari"+bro.version);
    }
    if(chars.indexOf("Opera")>0){
        alert("Opera"+bro.version);
    }
    if(chars.indexOf("Firefox")>0){
        alert("Firefox"+bro.version);
    }
</script>
</body>
</html>
