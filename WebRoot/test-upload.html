<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<style type="text/css">
* {
	font-family: "宋体";
	font-size: 14px
}
</style>
<title>CKEditor</title>
</head>
<body><!--  -->
<form id="form1" name="form1" method="post" action="display-upload.jsp">
<table width="650" height="400" border="0" align="center">

	<tr>
		<td>主题:</td>
		<td><input name="title" type="text" id="title" size="80"
			maxlength="80" /></td>
	</tr>
	<tr>
		<td valign="top">内容:</td>
		<td><textarea cols="80" id="content" name="content">
      </textarea> <script type="text/javascript">
      	CKEDITOR.replace('content',{filebrowserUploadUrl : 'ckeditor/uploader?Type=File',
filebrowserImageUploadUrl : 'ckeditor/uploader?Type=Image',
filebrowserFlashUploadUrl : 'ckeditor/uploader?Type=Flash'
      	});
</script></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" name="Submit" value="提交" /> <input
			type="reset" name="Reset" value="重置" /></td>
	</tr>
</table>
</form>
</body>
</html>
